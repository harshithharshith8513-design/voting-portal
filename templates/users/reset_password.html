{% extends 'base.html' %}

{% block title %}Reset Password - Discover College Voting{% endblock %}

{% block content %}
<style>
  body, html {
      background: linear-gradient(135deg, #e6f0ff, #ffffff) !important;
  }
  .reset-card {
      background: #ffffff !important;
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      max-width: 380px;
      margin: 6rem auto;
      border: 1px solid rgba(0,0,0,0.1);
      animation: slideIn 0.8s ease;
  }
  
  @keyframes slideIn {
      from {opacity: 0; transform: translateY(-30px);}
      to {opacity: 1; transform: translateY(0);}
  }

  h2, h3, h4, h5, h6, p, label {
      color: #212529 !important;
      font-weight: 500;
  }

  .form-label {
      color: #212529 !important;
      font-weight: 600;
      margin-bottom: 0.5rem;
  }

  .form-control {
      background-color: #f8f9fa !important;
      color: #212529 !important;
      border: 2px solid #e9ecef !important;
      padding: 12px 15px;
      font-size: 16px;
      transition: all 0.3s ease;
  }

  .form-control:focus {
      background-color: #ffffff !important;
      border-color: #4a8cff !important;
      box-shadow: 0 0 0 3px rgba(74, 140, 255, 0.1) !important;
      color: #212529 !important;
  }

  .btn-primary {
      background: linear-gradient(90deg, #4a8cff, #7eb4ff) !important;
      border: none !important;
      color: #ffffff !important;
      font-weight: 600;
      padding: 12px 20px;
      transition: all 0.3s ease;
  }

  .btn-primary:hover {
      background: linear-gradient(90deg, #3d7be0, #6aa3ff) !important;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(74, 140, 255, 0.4) !important;
  }
</style>

<div class="reset-card">
  <h2 class="text-center mb-4">Reset Password</h2>
  <p class="text-center text-muted mb-4">Enter your new password</p>
  
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="new_password" class="form-label">New Password</label>
      <input type="password" class="form-control" id="new_password" name="new_password" 
             placeholder="Enter new password" required minlength="8">
    </div>
    <div class="mb-3">
      <label for="confirm_password" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
             placeholder="Confirm new password" required minlength="8">
    </div>
    <button type="submit" class="btn btn-primary w-100 mb-3">Reset Password</button>
  </form>
</div>
{% endblock %}
