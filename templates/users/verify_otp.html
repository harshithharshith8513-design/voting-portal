<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP - Voting Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Verify Your Phone Number</h2>
                <p>OTP has been sent to <strong>{{ phone }}</strong></p>
                <p><small class="text-muted">Check your VS Code terminal for the OTP (testing mode)</small></p>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" name="otp" class="form-control" placeholder="Enter 6-digit OTP" required maxlength="6">
                    </div>
                    <button type="submit" class="btn btn-success">Verify OTP</button>
                    <a href="{% url 'register' %}" class="btn btn-link">Back to Registration</a>
                </form>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} mt-3">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
