<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Election Summary</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <!-- FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f6f8fa;
        }
        .card {
            min-height: 180px;
        }
        h1 {
            font-size: 2.5rem;
        }
        .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.8);
        }
        .navbar-nav .nav-link:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Top navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'admin_dashboard' %}"><i class="fas fa-vote-yea"></i> Voting Admin</a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'admin_dashboard' %}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'manage_elections' %}">Elections</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'manage_users' %}">Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main container -->
    <div class="container my-4">
        <h2 class="mb-4"><i class="fas fa-clipboard-list"></i> Election Summary</h2>
        <div class="row g-4">
            <div class="col-12 col-md-3">
                <div class="card text-white bg-success shadow">
                    <div class="card-body d-flex flex-column align-items-center justify-content-center">
                        <h1><i class="fas fa-play-circle"></i></h1>
                        <h3 class="card-title">{{ active_count }}</h3>
                        <p class="card-text">Active Elections</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-3">
                <div class="card text-white bg-warning shadow">
                    <div class="card-body d-flex flex-column align-items-center justify-content-center">
                        <h1><i class="fas fa-hourglass-half"></i></h1>
                        <h3 class="card-title">{{ upcoming_count }}</h3>
                        <p class="card-text">Upcoming Elections</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-3">
                <div class="card text-white bg-danger shadow">
                    <div class="card-body d-flex flex-column align-items-center justify-content-center">
                        <h1><i class="fas fa-flag-checkered"></i></h1>
                        <h3 class="card-title">{{ ended_count }}</h3>
                        <p class="card-text">Ended Elections</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-3">
                <div class="card text-white bg-info shadow">
                    <div class="card-body d-flex flex-column align-items-center justify-content-center">
                        <h1><i class="fas fa-list-ol"></i></h1>
                        <h3 class="card-title">{{ total_count }}</h3>
                        <p class="card-text">Total Elections</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
